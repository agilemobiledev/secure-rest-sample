<!DOCTYPE html>
<html ng-app>
<head>
    <title>Secure REST Sample</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.responsive.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js" type="text/javascript"></script>
    <script src="/js/controllers.js" type="text/javascript"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Secure REST Sample</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#restricted">Restricted Zone</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </div>
            <p class="navbar-text pull-right">
                <span ng-show="isAuthenticated">
                    Logged in as <span class="user">{{user}}</span>
                </span>
                <span ng-hide="isAuthenticated">
                    <a href="#login" class="navbar-link">Not logged in</a>
                </span>
            </p>
        </div>
    </div>
</div>

<div class="container">

    <h1>Bootstrap starter template</h1>

    <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML
        document.</p>

    <div class="container" ng-controller="AppCtrl">
    </div>
</div>

</body>
</html>
